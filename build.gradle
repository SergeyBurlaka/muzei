buildscript {
    ext {
        compileSdkVersion = 27
        targetSdkVersion = 25

        kotlinVersion = "1.2.41"
        coroutinesVersion = "0.22.5"
        ktxVersion = "0.3"
        supportLibraryVersion = "27.1.1"
        constraintLayoutVersion = "1.1.0"
        lifecycleVersion = "1.1.1"
        roomVersion = "1.1.0"
        pagingVersion = "1.0.0"
        navigationVersion = "1.0.0-alpha01"
        playServicesWearableVersion = "15.0.1"
        firebaseCoreVersion = "15.0.2"
        firebasePerfVersion = "15.2.0"
        crashlyticsVersion = "2.9.2"
        jobDispatcherVersion = "0.8.5"
        wearableVersion = "2.3.0"
        okhttpVersion = "3.10.0"
        picassoVersion = "2.5.2"
    }

    repositories {
        jcenter()
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.2.0-alpha14"
        classpath "com.google.gms:google-services:3.2.1"
        classpath "io.fabric.tools:gradle:1.25.4"
        classpath "com.google.firebase:firebase-plugins:1.1.5"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
